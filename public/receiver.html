<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receiver - Voice AI Answer</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #question {
      margin-top: 20px;
      font-size: 24px;
    }
    #ai-answer {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      max-width: 80%;
    }
    #listen-button {
      margin-top: 40px;
      font-size: 28px;
      padding: 15px 30px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>AI Answer Generator</h1>

  <div id="question">Question will appear here...</div>
  <div id="ai-answer">Answer will appear here...</div>
  <button id="listen-button">Start Listening</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const questionDiv = document.getElementById('question');
    const answerDiv = document.getElementById('ai-answer');
    const listenButton = document.getElementById('listen-button');

    let listening = false;
    let recognition;
    const socket = io();

    socket.on('space_pressed', () => {
      console.log("Space pressed signal received.");
      startListening();
    });

    function startListening() {
      if (listening) return;
      listening = true;
      listenButton.innerText = "Listening...";
      answerDiv.innerText = "Listening to your voice...";
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        questionDiv.innerText = "You asked: " + speechResult;
        console.log("Captured: ", speechResult);
        getAIAnswer(speechResult);
        recognition.stop();
        listening = false;
      };

      recognition.onerror = function() {
        questionDiv.innerText = "Error capturing voice, try again.";
        listenButton.innerText = "Start Listening";
        listening = false;
      };
    }

    listenButton.onclick = startListening;

    async function getAIAnswer(question) {
      answerDiv.innerText = "Thinking...";
      try {
        const response = await fetch('/ask-ai', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        answerDiv.innerText = data.answer;
        listenButton.innerText = "Start Listening";
      } catch (err) {
        answerDiv.innerText = "Error fetching AI answer.";
        listenButton.innerText = "Start Listening";
      }
    }
  </script>

</body>
</html>
