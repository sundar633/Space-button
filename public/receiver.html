<!DOCTYPE html>
<html>
<head>
  <title>Live Speech Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b8d99, #6b6b83, #aa4b6b);
      color: white;
      text-align: center;
      margin-top: 10%;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #listen {
      padding: 15px 40px;
      font-size: 24px;
      background-color: #00c9a7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #listen:hover {
      background-color: #009f8b;
    }
    #output {
      font-size: 32px;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 12px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
<h1 id="status">Waiting...</h1>
<button id="listen" onclick="startListening()">ðŸŽ¤ Start Listening</button>
<p id="output">Say somethingâ€¦</p>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
const socket = io();

function startListening() {
    document.getElementById('status').innerText = 'Listening...';
    startSpeech();
}

socket.on('space_pressed', () => {
    document.getElementById('listen').click();
});

function startSpeech() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        let finalTranscript = '';
        let interimTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
            let transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                finalTranscript += transcript + ' ';
            } else {
                interimTranscript += transcript;
            }
        }

        document.getElementById('output').innerHTML = `
            <strong>Live:</strong> ${interimTranscript}<br/>
            <strong>Final:</strong> ${finalTranscript}
        `;
    };

    recognition.start();
}
</script>
</body>
</html>
